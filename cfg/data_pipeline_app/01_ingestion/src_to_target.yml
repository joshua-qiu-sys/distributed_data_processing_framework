ingest~dataset1:
  src:
    connector_type: local_file
    dataset_name: dataset1
    file_type: parquet
    file_path: data/raw/dataset1
    read_props:
      mergeSchema: false
  target:
    connector_type: postgres
    conn_id: DEFAULT
    schema: dev
    db_table: dev.dataset1
    write_mode: overwrite
    write_props:
      numPartitions: 10
      batchsize: 10000

ingest~dataset2:
  src:
    connector_type: local_file
    dataset_name: dataset2
    file_type: parquet
    path: data/raw/dataset2
    read_props:
      mergeSchema: false
  target:
    connector_type: local_file
    file_type: parquet
    file_path: data/processed/dataset2
    write_mode: overwrite
    write_props:
      compression: snappy